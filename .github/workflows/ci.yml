name: iOS CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache Derived Data
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: derived-data-${{ runner.os }}-${{ hashFiles('**/*.xcodeproj/**', '**/*.xcworkspace/**') }}

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint

      - name: Find Available iOS Simulator
        id: find_simulator
        run: |
          # List all available devices and find the first iPhone
          echo "Available devices:"
          xcrun simctl list devices available
          
          # Find the first available iPhone simulator ID
          SIMULATOR_ID=$(xcrun simctl list devices available | grep -E 'iPhone.*\(' | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          
          if [ -z "$SIMULATOR_ID" ]; then
            # Fallback to any iOS simulator device ID
            SIMULATOR_ID=$(xcrun simctl list devices available | grep -E 'iOS.*\(' | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          fi
          
          if [ -z "$SIMULATOR_ID" ]; then
            echo "No simulator found, using generic placeholder"
            SIMULATOR_ID="dvtdevice-DVTiOSDeviceSimulatorPlaceholder-iphonesimulator:placeholder"
          fi
          
          echo "simulator_id=$SIMULATOR_ID" >> $GITHUB_OUTPUT
          echo "Using simulator ID: $SIMULATOR_ID"

      - name: Build Sources with xcodebuild
        run: |
          xcodebuild clean build \
            -project ./Sources/Notifly/notifly-ios-sdk/notifly-ios-sdk.xcodeproj \
            -scheme notifly-ios-sdk \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,id=${{ steps.find_simulator.outputs.simulator_id }}' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Code Review GPT
        uses: mattzcarey/code-review-gpt@v0.8.0
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          MODEL: "gpt-4o"
          REVIEW_LANGUAGE: "Korean"
