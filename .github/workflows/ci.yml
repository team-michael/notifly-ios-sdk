name: iOS CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache Derived Data
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: derived-data-${{ runner.os }}-${{ hashFiles('**/*.xcodeproj/**', '**/*.xcworkspace/**') }}

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint

      - name: Find Available iOS Simulator
        id: find_simulator
        run: |
          # Get available iOS simulators and find the latest iPhone
          DESTINATION=$(xcrun simctl list devices available | grep -E "iPhone [0-9]+ (Pro|Plus)?.*iOS [0-9]+\.[0-9]+" | tail -1 | sed -E 's/.*iPhone ([^(]+) \(([^)]+)\) \(([^)]+)\) \(iOS ([0-9]+\.[0-9]+).*\).*/platform=iOS Simulator,name=iPhone \1,OS=\4/' | sed 's/  / /g' | sed 's/ $//')
          if [ -z "$DESTINATION" ]; then
            # Fallback to any iOS Simulator device
            DESTINATION="platform=iOS Simulator,name=Any iOS Simulator Device"
          fi
          echo "destination=$DESTINATION" >> $GITHUB_OUTPUT
          echo "Using destination: $DESTINATION"

      - name: Build Sources with xcodebuild
        run: |
          xcodebuild clean build \
            -project ./Sources/Notifly/notifly-ios-sdk/notifly-ios-sdk.xcodeproj \
            -scheme notifly-ios-sdk \
            -sdk iphonesimulator \
            -destination '${{ steps.find_simulator.outputs.destination }}' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Code Review GPT
        uses: mattzcarey/code-review-gpt@v0.8.0
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          MODEL: "gpt-4o"
          REVIEW_LANGUAGE: "Korean"
